<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        
        $(".txtb").on("keyup",function(e){
        //13  means enter button
       
        if(e.keyCode == 13 && $(".txtb").val() != "")
        {
          let task = $("<div class='task'></div>").text($(".txtb").val());
          let del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            let p = $(this).parent();
           
              p.remove();
           ;
          });

          let check = $("<i class='fas fa-check'></i>").click(function(){
            let p = $(this).parent();
           
              $(".comp").append(p);
           
            $(this).remove();
          });

          task.append(del,check);
          $(".notcomp").append(task);
            //to clear the input
          $(".txtb").val("");
        }
      });

      })
    </script>
  </head>
  <body>

    <div class="container">
      <div>TO-DO-LIST</div>
      <input type="text" class="txtb" placeholder="Add a task">
      
      <div class="notcomp">
        <h3>YET TO BE DONE</h3>
      </div>

      <div class="comp">
        <h3>DONE</h3>
      </div>
    </div>
  </body>
</html>
